<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/main.css">
    <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
    <div class="fylo">

        <div class="fylo__function">
            <div class="fylo__function-logo"></div>
            <div class="fylo__function-action">
                <span class="fylo__function-action-document"><img src="./static/images/icon-document.svg" alt=""></span>
                <span class="fylo__function-action-folder"><img src="./static/images/icon-folder.svg" alt=""></span>
                <span class="fylo__function-action-upload"><img src="./static/images/icon-upload.svg" alt=""></span>
            </div>
        </div>
        <div class="fylo__use">
            <p class="fylo__use-p"> Youâ€™ve used <span>815 GB</span> of your storage</p>
            <div class="fylo__use-storagebar"></div>
            <div class="fylo__storagebar">
                <p class="fylo__storagebar-number">0 GB </p>
                <p class="fylo__storagebar-number">1000 GB</p>
            </div>
            <p class="fylo__use-left">185 GB Left </p>

        </div>

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Manuel Takata</a>.
    </div>
</body>

</html>
